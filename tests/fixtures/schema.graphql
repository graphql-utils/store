type Post {
  id: ID!
  title: String!
  body: String!
}

type UserProfile {
  fullName: String!
  github: String
  twitter: String
  website: String
}

type User {
  id: ID!
  username: String!
  profile: UserProfile!
  posts: [Post]!
}

type Query {
  user(id: ID!): User
}

type Mutation {
  createUser(id: ID!): User
}
